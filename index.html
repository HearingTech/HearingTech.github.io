	<!-- =====  Modal  SignUp ===== -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <input type="text" id="signup-email" class="form-control mb-2" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control mb-2" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-light btn-bc-primary">Singup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- =====  Modal  SignIp ===== -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SignIn</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="text" id="login-email" class="form-control mb-2" placeholder="email" required>
                        </div>
                        <div class="form-group d-grid gap-2">
                            <input type="password" id="login-password" class="form-control mb-2" placeholder="Password" required>
                            <button type="submit" class="btn btn-light btn-bc-primary btn-block">Login</button>
                            <button type="button" class="btn btn-primary btn-block" id="googleLogin">Login con Google</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
